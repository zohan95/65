<!DOCTYPE html>
<html>
<head>
	<title>Holly JS</title>
</head>
<body>
<script type="text/javascript">
	let myMass = ['молоко', 'пиво', 'пиво', 'молоко', 'молоко']
	for(let i=0;i<myMass.length;i++){
		if (myMass[i] === 'молоко'){
			console.log('хорошо');
		}
		else {
			console.log('плохо');
		}
	}
</script>
<script type="text/javascript">
	let a = [1, 5, 12, 4, 3]

 	let b =[2, 3, 4, 5, 6, 7, 8, 9, 10]

	let c = [3, 10, 17]

	function middle(a){
		var summ = 0
		for (let i=0;i<a.length;i++){
			summ+=a[i]
		}
		console.log(summ/a.length)
	}
	middle(a)
	middle(b)
	middle(c)
</script>
<script type="text/javascript">
	let some_number = prompt("У квадратного стола отпилили один угол. Сколько теперь углов у него стало?", 0);
	if (some_number==5 || some_number==='пять'){
		alert('Ответ верный')
	}
	else{
		alert('Ответ неверный')
	}
</script>
<script type="text/javascript">
	let myDuck = {
	    name: "Дональд",
	    color: "белый",
	    old: 1,
	    toStr: function() { console.log(this.name+', '+this.color+ ', '+this.old+' год') },
	    say: function() { console.log("кря кря") }

	};
myDuck.toStr();
myDuck.say();
</script>
</body>
</html>
